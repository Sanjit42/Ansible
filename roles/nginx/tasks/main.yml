- name: Install nginx
  become: yes
  yum: name=nginx state=latest
  notify: Restart nginx

- name: Make sure nginx server running by port {{nginx_port}}
  become: yes
  template:
    src: nginx.config
    dest: "/etc/nginx/conf.d/default.conf"
  notify: Restart nginx

- meta: flush_handlers

- name: Start nginx server
  become: yes
  service:
    name: nginx
    state: started
    enabled: yes
