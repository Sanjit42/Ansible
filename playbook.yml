---
- hosts: webservers1
  vars_files:
    - configs/webserverOne.yml
  roles:
    - nodejs

  tasks:
    - name: Install nginx
      yum:
        name: nginx
        state: latest
      become: yes

    - name: Make sure nginx server running by port 8080
      copy:
        src: ./nginx.config
        dest: "/etc/nginx/conf.d/default.conf"
      become: yes

    - name: Start nginx server
      service:
        name: nginx
        state: restarted
        enabled: yes
      become: yes

- hosts: webservers2
  vars_files:
    - configs/webserverTwo.yml
  roles:
    - nodejs
